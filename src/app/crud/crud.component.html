<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div *ngIf="tela == EnumTela.INCLUIR || tela == EnumTela.ALTERAR" fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Fixed Table</h1>
      <div class="div-btn">
        <button (click)="voltar()" type="submit" mat-raised-button color="accent">
          Voltar
        </button>
        <button (click)="salvar()" type="submit" mat-raised-button color="accent">
          Salvar
        </button>
      </div>
    </mat-toolbar>
    <div class="table-container">
      <ng-content select="[cadastro]"></ng-content>
    </div>
  </div>

  <div *ngIf="tela == EnumTela.PESQUISAR">
    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Pesquisa</h1>
        <div class="div-btn">
          <button (click)="pesquisar()" mat-raised-button color="accent" class="btn-header">
            Pesquisar </button>
          <button (click)="novo()" mat-raised-button color="accent">
            Novo </button>
        </div>
      </mat-toolbar>
      <div class="table-container">
        <ng-content select="[parametros]"></ng-content>
      </div>
    </div>

    <div style="margin-top:20px;" fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Fixed Table</h1>
      </mat-toolbar>
      <div class="table-container">
        <ng-content select="[lista]"></ng-content>
      </div>
    </div>
  </div>

</div>
