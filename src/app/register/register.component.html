<div class="form-container">
  <a routerLink="/login">Go back</a>

  <span class="error" *ngIf="error">{{error}}</span>

  <form #formData="ngForm" (ngSubmit)="onSubmit(formData)">

    <input type="text" placeholder="Email address.." (ngModel)="email" name="email">
    <input type="password" placeholder="password" (ngModel)="password" name="password">

    <button type="submit">Criar conta</button>
  </form>

</div>
