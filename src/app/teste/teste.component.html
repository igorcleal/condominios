<div fxLayout="column" class="components-container-gt-xs" fxLayoutGap="20px">
  <div *ngIf="tela == EnumTela.CADASTRO" fxFlex class="table-component-holder mat-elevation-z4">
    <mat-toolbar class="table-header">
      <h1 class="mat-headline center-align">Fixed Table</h1>
      <button (click)="salvar()" type="submit" mat-raised-button color="accent">
        Salvar
      </button>
    </mat-toolbar>
    <div class="table-container">
      <form class="example-form" [formGroup]="form">
        <mat-form-field class="example-full-width">
          <input id="condominio" placeholder="CondomÃ­nio" formControlName="condominio" required matInput>
        </mat-form-field>
      </form>
    </div>
  </div>

  <div *ngIf="tela == EnumTela.PESQUISA">
    <div fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Pesquisa</h1>
        <button (click)="pesquisar()" mat-raised-button color="accent">
          Pesquisar
        </button>
        <button (click)="novo()" mat-raised-button color="accent">
          Novo
        </button>
      </mat-toolbar>
      <div class="table-container">
        <mat-form-field class="example-full-width">
          <input id="searchNome" [(ngModel)]="paramNome" placeholder="Nome" matInput>
        </mat-form-field>

        <input id="searchNome" [(ngModel)]="paramNome" placeholder="Nome">
        <p [style.background]="cor" (click)="clickou(); clicked = true;"> {{paramNome}}</p>

        <p *ngFor="let numero of numeros">
          <span *ngIf="numero%2 == 0 && !clicked" [style.margin]="numero">{{numero}}</span>

        </p>

      </div>
    </div>

    <div style="margin-top:20px;" fxFlex class="table-component-holder mat-elevation-z4">
      <mat-toolbar class="table-header">
        <h1 class="mat-headline center-align">Fixed Table</h1>
      </mat-toolbar>
      <div class="table-container">
        <app-data-table [columns]="columns" collectionName="condominios" campoOrdenacao="data_criacao"></app-data-table>
      </div>
    </div>
  </div>

</div>
